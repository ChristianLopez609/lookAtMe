<!DOCTYPE HTML>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LockAtMe</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
  <script src="./Jquery/jquery-3.3.1.min.js"></script>
  <script src="./Bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">LookAtMe</a>
        <form class="form-inline my-2 m-auto my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Subir video<span class="sr-only"></span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Cuenta
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" data-toggle="modal" href="#loginModal">Iniciar sesión</a>
              <a class="dropdown-item" href="#">Registrarse</a>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!--Navbar Fin-->


  <!--Content-->

  <div class="container">
    <div class="row">
      <div class="col-md">

      </div>
      <div class="col-md">

      </div>
    </div>
  </div>

  <!--Content Fin-->

  <!-- The Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header" style="padding: 15px">
          <div>
            <h2>Inicio de Sesión</h2>
            <p>Ingrese su correo y contraseña</p>
          </div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" style="padding: 15px">
          <form action="">
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="Correo electronico"
                required>
            </div>
            <div class="form-group">
              <input type="password" id="psw" name="psw" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="forgot">
              <a href="#">Olvido su contraseña?</a>
            </div>
            <button type="submit" id="btn-login" class="btn btn-primary btn-block btn-md">Ingresar</button>
          </form>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
  </div>



  <!--scripts-->


  <!--scripts Fin-->
</body>
<script src="sidebarNavigation.js"></script>

</html>
